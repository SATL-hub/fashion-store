{% extends 'base.html' %}
		

		{% block content %}
		{% load static %}
        <div class="site-section">
            <div class="container">
              <div class="row">
                <div class="col-md-12">
                  <h2 class="h3 mb-5 text-black">Change Password</h2>
                </div>
                <div class="col-md-12">
          
                  <form action="{% url 'changepassword' %}" method="post">
                    {% csrf_token %}
      
          
                    <div class="p-3 p-lg-5 border">
                      <div class="form-group row">
                          <div class="col-md-12">
                            <label for="email" class="text-black">Old Password<span class="text-danger">*</span></label>
                            <input type="text" class="form-control" name="opass">
                          </div>
                        </div>
                      <div class="form-group row">
                        <div class="col-md-6">
                          <label for="name" class="text-black">New Password <span class="text-danger">*</span></label>
                          <input type="text" class="form-control" name="npass">
                        </div>
                        <div class="col-md-6">
                          <label for="mobile" class="text-black">Repeat Password <span class="text-danger">*</span></label>
                          <input type="text" class="form-control" name="rpass">
                        </div>
                      </div>
                      
                      <!-- <div class="form-group row">
                        <div class="col-md-12">
                          <label for="c_subject" class="text-black">Subject </label>
                          <input type="text" class="form-control" id="c_subject" name="c_subject">
                        </div>
                      </div> -->
          
                      <!-- <div class="form-group row">
                        <div class="col-md-12">
                          <label for="c_message" class="text-black">Message </label>
                          <textarea name="message" id="c_message" cols="30" rows="7" class="form-control"></textarea>
                        </div>
                      </div> -->
      
                      {% for msg in messages %}
                      
                      <div class="group" style="text-align: center;">
                          <label for="pass" class="label" style="color: red;">{{msg}}</label>
                      </div>
                      
                      {% endfor %}
      
                      <div class="form-group row">
                        <div class="col-lg-12">
                          <input type="submit" class="btn btn-primary btn-lg btn-block" value="Change Password">
                        </div>
                      </div>
                    </div>
                  </form>
                </div>
                
              </div>
            </div>
          </div>
      
        {% endblock %}
